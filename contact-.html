<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Contact - Genesis Portfolio</title>
  <link rel="normlise" href="styles/normalise.css">
  <link rel="stylesheet" href="styles/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Mulish:ital,wght@0,200..1000;1,200..1000&display=swap" rel="stylesheet">
</head>
<body>

  <header>
    <nav>
      <div class="logo">Genesis</div>
      <ul class="nav-links">
        <li><a href="index.html">Projects</a></li>
        <li><a href="about.html">About</a></li>
        <li><a href="contact-.html">Contact</a></li>
      </ul>
    </nav>
  </header>

  <section class="contact-form">
    <div>
        <h2>Full set of great features to make your product fresh

        </h2>
        <p>Our favorite brands are our friends! We help them to achieve their goals, they help us to stay sharp.</p></div>
    <h1>Contact Us</h1>
    <form action="#">
      <label for="name">Name</label>
      <input type="text" id="name" name="name" required>

      <label for="email">Email</label>
      <input type="email" id="email" name="email" required>

      <label for="message">Message</label>
      <textarea id="message" name="message" rows="4" required></textarea>

      <button type="submit">Submit</button>
    </form>
  </section>
  <section>
    <img alt="location">
  </section>

  <footer>
    <div class="footer-container">
      <p>Genesis </p>
      <div class="social-links">
        <a href="#">facebook</a>
        <a href="#">Instagram</a>
        <a href="#">Twitter</a>
      </div>
    </div>
  </footer>

</body>
</html>
